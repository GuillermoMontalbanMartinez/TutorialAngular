<div *ngIf="hero">
  <div><button type="button" (click)="goBack()">go back</button></div>
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>id: {{ hero.id }}</div>
  <div>
    <label for="hero-name"> Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
    <br>
    <h2><label for="hero-poder"> Power of heroe</label></h2>
    <ul>
      <li *ngFor="let power of hero.poder"> {{power.nombre}}</li>
    </ul>
  </div>
</div>
